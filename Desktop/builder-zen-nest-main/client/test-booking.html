<!DOCTYPE html>
<html>
<head>
    <title>Booking Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>CanopyBooking API Test</h1>
    <p>This page tests the booking API directly.</p>
    
    <button onclick="testBooking()">Test Booking Submission</button>
    <button onclick="testHealth()">Test Health Check</button>
    
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showResult('Health Check: ' + JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showResult('Health Check Failed: ' + error.message, 'error');
            }
        }

        async function testBooking() {
            const bookingData = {
                canopyType: "Pyramid Canopy",
                canvasType: "Standard Canvas", 
                accessories: ["String Lighting"],
                eventType: "wedding",
                location: "123 Test Street, Test City",
                eventDate: "2024-12-25",
                startTime: "10:00",
                duration: "8",
                guestCount: 50,
                specialRequests: "Test booking from HTML page",
                totalPrice: 100000, // $1000 in cents
                userEmail: "test@example.com"
            };

            try {
                console.log('Testing booking submission...');
                console.log('Booking data:', bookingData);
                
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Booking created successfully:', result.booking);
                    showResult('✅ Success! Booking created: ' + JSON.stringify(result, null, 2), 'success');
                } else {
                    const error = await response.json();
                    console.error('❌ Booking API error:', error);
                    showResult('❌ API Error: ' + JSON.stringify(error, null, 2), 'error');
                }
            } catch (error) {
                console.error('❌ Network error:', error);
                showResult('❌ Network Error: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<pre>' + message + '</pre>';
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
